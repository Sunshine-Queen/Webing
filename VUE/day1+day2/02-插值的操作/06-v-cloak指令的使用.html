<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id='app' v-cloak>
        {{ message }}
    </div>
    <script src='../js/vue.js'>
    </script>
    <script>
        //在Vue解析之前，div中有一个属性v-cloak
        //在vue解析之后，div中没有属性v-cloak
        setTimeout(function() {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'hello'
                }
            })
        }, 1000)
    </script>
</body>

</html>
