<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h1>{{ message }}</h1>
        <!-- 1.选择一个 -->
        <select name="abc" id="" v-model="fruit">
            <option value="苹果" v-model="fruit">苹果</option>
            <option value="草莓" v-model="fruit">草莓</option>
            <option value="葡萄" v-model="fruit">葡萄</option>
            <option value="芒果" v-model="fruit">芒果</option>
            <option value="梨" v-model="fruit">梨</option>
        </select>
        <h2>您选择的水果是：{{fruit}}</h2>

        <!-- 1.选择多个 -->
        <select name="abc" id="" v-model="fruits" multiple>
                <option value="苹果" v-model="fruit">苹果</option>
                <option value="草莓" v-model="fruit">草莓</option>
                <option value="葡萄" v-model="fruit">葡萄</option>
                <option value="芒果" v-model="fruit">芒果</option>
                <option value="梨" v-model="fruit">梨</option>
            </select>
        <h2>您选择的水果是：{{fruits}}</h2>

    </div>
    <script src='../js/vue.js'>
    </script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                fruit: '草莓',
                fruits: []
            }
        })
    </script>
</body>

</html>
