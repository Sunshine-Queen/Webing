<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        {{ message }}
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src='../js/vue.js'>
    </script>
    <script>
        // 1.全局组件注册的语法糖
        // 1.创建组件构造器
        const cpn1 = Vue.extend()
            // 2.注册组件
        Vue.component('cpn1', {
                template: `
                <div>
                    <h2>我是标题1</h2> 
                    <p>我是全局内容，啦啦啦啦啦啦</p>     
                </div>
            `
            })
            //2.注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                'cpn2': {
                    template: `
                <div>
                    <h2>我是标题2</h2> 
                    <p>我是局部内容，啦啦啦啦啦啦</p>     
                </div>
            `
                }
            }
        })
    </script>
</body>

</html>
