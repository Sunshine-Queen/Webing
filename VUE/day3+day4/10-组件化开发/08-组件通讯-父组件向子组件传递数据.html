<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- <cpn v-bind:cmovies="movies" :cmessage="message"></cpn> -->
        <!-- <cpn cmovies="movies" cmessage="message"></cpn> -->
        <cpn :cmessage="message" :cmovies="movies"></cpn>
    </div>
    <template id="cpn">
        <div>
            <!-- <p>{{cmovies}}</p> -->
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script src='../js/vue.js'>
    </script>
    <script>
        // 父传子：props
        const cpn = {
            template: '#cpn',
            // props: ['cmovies', 'cmessage'],
            props: {
                //1.类型限制
                // cmovies:Array,
                // cmessage:String,

                // 2.提供一些默认值,以及必传值
                cmessage: {
                    type: String,
                    default: 'aaaaaa',
                    required: true
                },
                cmovies: {
                    type: Array,
                    //Props with type Object/Array must use a factory function to return the default value.
                    // default: [] //2.5以下不会错，之后会错
                    default () {
                        return []
                    }
                }
            },
            data() {
                return {}
            },
            methods: {

            }
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                movies: ['海王', '海贼王', '海尔兄弟']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
