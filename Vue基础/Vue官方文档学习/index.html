<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js" charset="utf-8"></script>
</head>

<body>
    <!-- VIEW -->
    <div id="app">
        {{title}}
        <h1>{{msg}}</h1>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            //Model
            data: {
                title: "Hello Vue!",
                msg: "前端Vue框架"
            }
        })
        console.log(app);
    </script>
</body>

</html>
