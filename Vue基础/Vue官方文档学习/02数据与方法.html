<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        // 我们的数据对象
        var data = {
            a: 1
        }

        // 该对象被加入到一个 Vue 实例中
        var vm = new Vue({
            data: data
        })

        // 获得这个实例上的 property
        // 返回源数据中对应的字段
        vm.a == data.a // => true

        // 设置 property 也会影响到原始数据
        vm.a = 2
        console.log(data.a);
        data.a // => 2

        // ……反之亦然
        data.a = 3
        console.log(vm.a);
        vm.a // => 3
    </script>
</body>

</html>
