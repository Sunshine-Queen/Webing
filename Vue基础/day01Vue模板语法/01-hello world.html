<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 就是一个容器 -->
    <!-- {{}}为插值表达式 将数据填充到HTML标签中 ，插值表达式支持基本的计算操作-->
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1 + 2}}</div>
        <div>{{msg + '----' + 123}}</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
                              Vue的基本使用步骤
                              1、需要提供标签用于填充数据
                              2、引入vue.js库文件
                              3、可以使用vue的语法做功能了
                              4、把vue提供的数据填充到标签里面
                            */
        // el:元素的挂载位置（值可以是CSS选择器或者DOM元素）
        // data:模型数据（值可以是一个对象）
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue'
            }
        });
    </script>
    <!-- Vue代码运行原理分析：概述编译过程的概念 Vue语法→原生语法 -->
</body>

</html>
