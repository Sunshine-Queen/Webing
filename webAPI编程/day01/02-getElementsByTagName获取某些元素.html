<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是绿肥红瘦1</li>
        <li>知否知否，应是绿肥红瘦2</li>
        <li>知否知否，应是绿肥红瘦3</li>
        <li>知否知否，应是绿肥红瘦4</li>
        <li>知否知否，应是绿肥红瘦5</li>
    </ul>
    <ul id='nav'>
        <li>hulala知否知否，应是绿肥红瘦1</li>
        <li>hulala知否知否，应是绿肥红瘦2</li>
        <li>hulala知否知否，应是绿肥红瘦3</li>
        <li>hulala知否知否，应是绿肥红瘦4</li>
        <li>hulala知否知否，应是绿肥红瘦5</li>
    </ul>
    <script>
        // 1.返回的是 获取过来元素对象的集合 以伪数组形式存储的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.我们想要依次打印里面的元素对象我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);

        }
        // 3.element.getElementsByTagName()可以得到这个元素里面的某些标签
        var nav = document.getElementById('nav'); //这个获得nav元素
        var navLis = nav.getElementsByTagName('li');
        console.log(navLis);
    </script>
</body>

</html>
