<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            console.log('你好哈');

        }
        // 1.首先执行里面的计数器变量 var i=1.这句话在for循环里面只执行一次 i=index
        // 2.执行i<=100来判断是否满足条件 如果满足条件 就去执行循环体 不满足条件退出循环 
        // 3.最后去执行i++ i++是单独写的代码 递增 第一轮结束
        // 4.接着去执行i<=100  如果满足条件 就去执行循环体 不满足条件 退出循环 第二轮
    </script>
</head>

<body>

</body>

</html>
