<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var time = prompt('请你输入时间：');
        if (time > 23) {
            alert('快睡觉啦');
        } else if (time > 18) {
            alert('晚上可以去锻炼');
        } else if (time > 12) {
            alert('中午要午休啦');
        } else if (time < 12) {
            alert('早上好好学习呢');
        }
    </script>
</head>
