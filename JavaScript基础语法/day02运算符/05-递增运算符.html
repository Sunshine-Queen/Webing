<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = 10;
        ++a; //++a=11 a=11
        var b = ++a + 2; //a=12 ++a=12
        console.log(b); //14

        var c = 10;
        c++; //c++ =11 c=11
        var d = c++ + 2; //c++ = 11 c=12
        console.log(d); //13

        var e = 10;
        var f = e++ + ++e; //1.e++=10 e=11 2.e=12 ++e=12
        console.log(f); //22=10+12
        // 后置自增 先表达式返回原值 后面变量再自加1
    </script>
</head>

<body>
    <!-- 前置递增和后置递增运算符可以简化代码的编写，让变量的值+1 比以前写法更简单 -->
    <!-- 单独使用时，运行结果相同 -->
    <!-- 与其他代码联用时，执行结果会不同 -->
    <!-- 后置：先原值运算，后自加（先人后己） -->
    <!-- 前置：先自加，后运算（先己后人） -->
    <!-- 开发时，大多使用后置递增/减，并且代码独占一行，例如：num++;或者num-- -->
</body>

</html>
