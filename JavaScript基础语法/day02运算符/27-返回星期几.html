<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var week = prompt('请输入数字：');
        switch (week) {
            case '1':
                alert('星期一');
                break;
            case '2':
                console.log('星期二');
                break;
            case '3':
                console.log('星期三');
                break;
            case '4':
                console.log('星期四');
                break;
            case '5':
                console.log('星期五');
                break;
            case '6':
                console.log('星期六');
                break;
            case '7':
                console.log('星期日');
                break;
            default:
                console.log('没有匹配结果');

        }
    </script>
</head>
