<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.语法结构 if如果 else否则
        // if (条件表达式) {
        //     // 执行语句1
        // } else {
        //     // 执行语句2
        // }
        // 执行思路 如果表达式结果为真 那么执行语句1 否则 执行语句2
        // 3.代码验证
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('已经成年咯');
        } else {
            alert('回家去做作业吧，未成年')
        }
        // 4.if里面的语句1 和else 里面的语句2 最终只能有一个执行 2选1
        // 5.else后面直接跟大括号
    </script>
</head>
