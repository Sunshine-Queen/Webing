<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.数组（Array）:就是一组数据的集合 存储在单个变量下的优雅方式
        // 2.利用new创建数组
        var arr = new Array(); //创建了一个空的数组
        // 3.利用数组字面量创建数组[] 数组中可以存放任意类型的数据（字符串 数字 布尔值）
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 2, 'Esther', true];
        // 4.数组里面的数据一定用 逗号 隔开
        // 5.数组里面的数据 比如1,2，我们称为数组元素
        // 6.获取数组元素 格式： 数组名[索引号] 索引号从0开始
        console.log(arr1);
        console.log(arr1[2]); //Esther
        console.log(arr1[3]); //true


        var arr2 = ['天天', '快乐', '加油'];
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); //undefined  因为没有这个数组元素
    </script>
</head>

</body>

</html>
