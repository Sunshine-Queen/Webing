<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = true; //flag布尔型
        var flag1 = false; //flag1布尔型
        console.log(flag + 1); //true参与加法运算当1来看
        console.log(flag1 + 1); //false参与加法运算当0来看
        // 如果一个变量声明未赋值 就是undefined未定义
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'Esther'); //undefinedEsther
        console.log(variable + 1); //NaN undefined和数字相加最后的结果是NaN
        // null空值
        var space = null;
        console.log(space + 'Esther'); //nullEsther
        console.log(space + 1); //1
    </script>
</head>
